version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: src/backend/Dockerfile
    command: gunicorn facedetect.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./src/backend:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"

volumes:
  static_volume: